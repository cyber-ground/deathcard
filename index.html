<!--* DEATH CARD -->

<div class="start-btn">CLICK TO START</div>
<div class="game-message game-clear">GAME CLEAR</div>
<div class="game-message game-over">GAME OVER</div>

<div class="gauges-container">
  <div class="unMatched-circle-wrapper">
    <div class="gauge-circle unMatched-circle"></div>
    <div class="gauge-circle unMatched-circle"></div>
    <div class="gauge-circle unMatched-circle"></div>
    <div class="gauge-circle unMatched-circle"></div>
    <div class="gauge-circle unMatched-circle"></div>

    <div class="gauge-circle unMatched-circle"></div>
  </div>
  <div class="gauges-space"></div>
  <div class="deathCount-circle-wrapper">
    <div class="gauge-circle hidden"></div>
    <div class="gauge-circle deathCount-circle"></div>
    <div class="gauge-circle deathCount-circle"></div>
  </div>
</div>

<section class="card-unit">
  <div class="card" data-framework="angel">

    <img class="back-face" src="img/Evil Face.svg" alt="evil Face">
  </div>

  <div class="card" data-framework="death card">

    <img class="back-face" src="img/Evil Face.svg" alt="evil Face">
  </div>

<!-------------------------------------------------------------->
